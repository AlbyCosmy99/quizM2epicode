<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark - Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Outfit:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <header>
        <!-- <img class="logo" src="../assets/epicode_logo.png" alt="epicode_logo"> -->
    </header>

    <!-- quiz -->

    <div class="testing">
        <div class="tondo">
            <p  class="seconds">SECONDS <br> <span id="time"></span> <br> REMAINING</p> 
        </div>
    
        <div id="titleQuiz">
        </div>
    
        <div id="answers">
        </div>

        <!-- numero domanda + tasto proceed -->
        
    </div>
    
    <div class="bottom">
        <h3 class="numberOfQuestion">QUESTION: <span id="questionNumber"></span><span id="backslash"></span><span id="maxquestionNumber"></span></h3> <!-- ho inserito lo span per selezionare solo il numero e non il testo -->
        <button id="proceedBtn">PROCEED</button>
    </div>
    


    <!-- results -->

    <div class="results">
        <h4 class="correctAnswersNum">Correct answers: <span id="points">4/10 (40%)</span></h4>
        <div class="circularPercentageVisualization"></div>
        <h4 class="wrongAnswersNum">Wrong answers: <span id="wrong-points">6/10 (60%)</span></h4>
        <h4><p id="finalText">Peccato, non hai superato il test!</p></h4>
    </div>

    <footer>
        <p>WebPage made by: <b>Cosmin Andrei Albu</b>, <b>Francesco De Mento</b>, <b>Serena Baccari</b>, <b>Riccardo Spadon</b> and 
        <b>Domenico Zungri</b></p>
    </footer>

    <script type="module" src="quiz.js"></script>
</body>

</html>
